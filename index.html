<!DOCTYPE html>
<html>
<head>
	<script src='javascript/jquery-1.11.1.js' type='text/javascript'></script>
	<script src='javascript/script.js' type='text/javascript'></script>
	<LINK href="css/style.css" rel="stylesheet" type="text/css">
</head>
<body>	
	<form name="calculator" >
		<div id="screen">
			<input type="textfield" title="Operation Box" id="operation" name="operation" value="" readonly>
			<input type="textfield" title="Result Box" id="solution" name="solution" value="">
		</div>
		<br>
		<input type="reset" class="other" title="Clear" value="CLEAR">
		<input type="button" class="other" title="Delete" value="&#8678;" onClick="">
		<input type="button" class="operator" title="/" value="/">
		<br>		
		<input type="button" class="number" title="7" value="7">
		<input type="button" class="number" title="8" value="8">
		<input type="button" class="number" title="9" value="9">
		<input type="button" class="operator" title="x" value="x">
		<br>
		<input type="button" class="number" title="4" value="4">
		<input type="button" class="number" title="5" value="5">
		<input type="button" class="number" title="6" value="6">
		<input type="button" class="operator" title="-" value="-">
		<br>
		<input type="button" class="number" title="1" value="1">
		<input type="button" class="number" title="2" value="2">
		<input type="button" class="number" title="3" value="3">
		<input type="button" class="operator" title="+" value="+">
		<br>
		<input type="button" class="number" title="0" value="0">
		<input type="button" class="number" title="." value=".">
		<input type="button" class="equal" title="=" value="=">
	</form>
</body>
</html>
